<div class="yld-modal">
    <div class="modal-header">
        <h5 class="modal-title">Select Date And Time</h5>
        <button type="button" class="close" (click)="onCloseClick()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="yld-picker-container">
        <div *ngIf="!showTimePickerToggle">
            <ngb-datepicker #dp [ngModel]="date" name="datePicker" (ngModelChange)="onDateChange($event)"></ngb-datepicker>
            <button class="btn btn-block btn-outline-secondary" [disabled]="!date?.day" type="button" (click)="toggleDateTimeState($event)">
                <h6>{{date | date : 'HH:mm'}}</h6>
                <i class="fa fa-clock-o" aria-hidden="true"></i>
            </button>
        </div>
        <div *ngIf="showTimePickerToggle">
            <button class="btn btn-block btn-outline-secondary" type="button" (click)="toggleDateTimeState($event)">
                <h6>{{date | date : 'dd MMM yyyy'}}</h6>
                <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
            </button>
            <ngb-timepicker #timePicker name="timePicker" [(ngModel)]="time" (ngModelChange)="onTimeChange($event)"></ngb-timepicker>
        </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-link" (click)="onOkayClick()">Okay</button>
        </div>
    </div>
</div>
