<div ngbDropdown class="dropdown">
    <div class="dropdown-toggle btn btn-round" [ngClass]="{'bordered': withBorder}" ngbDropdownToggle>
        <i *ngIf="buttonIcon" class="fa fa-{{buttonIcon}}"></i>
        {{title}}<b class="caret"></b></div>
    <div ngbDropdownMenu class="dropdown-info dropdown-menu-right">
        <a *ngFor="let item of items" class="dropdown-item" (click)="onItemClick(item)">{{item}}</a>
    </div>
</div>
