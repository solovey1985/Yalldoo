<div class="yld-modal">
    <div class="modal-header">
        <h5 class="modal-title">Select Preferred Categories</h5>
        <button type="button" class="close" (click)="onDismissClick()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="yld-preference-editor">
            <ul class="list-unstyled d-flex flex-row flex-space-between">
                <li *ngFor="let category of categories" class="d-flex flex-column justify-content-center flex-grow-1" [ngClass]="{'selected': isCategorySelected(category)}" (click)="onCategoryClick(category)">
                    <i class="fa fa-3x {{getIcon(category.title)}}"></i>
                    <span>{{category.title}}</span>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-link" (click)="onSubmitClick()">Okay</button>
        </div>
    </div>
</div>
