<div class="yld-modal-container">
    <div class="modal-header">
        <h5 class="modal-title">How Do You Become an Affiliate?</h5>
        <button type="button" class="close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <ngb-datepicker #dp [(ngModel)]="datetime" (navigate)="date = $event.next">
            <ng-template ngbDatepickerContent>
                <div *ngFor="let monthStruct of dp.state.months">
                  <span>{{monthStruct.month}} {{monthStruct.year}}</span>
                  <ngb-datepicker-month [month]="monthStruct"></ngb-datepicker-month>
                </div>
              </ng-template>
        </ngb-datepicker>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-link" (click)="c('Close click')">Okay</button>
    </div>
</div>
