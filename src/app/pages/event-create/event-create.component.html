<div class="yld-page">
    <div class="page-header" style="background-image: url('./assets/img/sections/bruno-abatti.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-7 col-sm-9 ml-auto mr-auto">
                    <div class="card card-register">
                        <h3 class="card-title">Create New Event</h3>
                        <form [formGroup]="form" class="register-form">
                            <label>Title</label>
                            <div class="input-group">
                                <input type="text" placeholder="Title" formControl="title" class="form-control" />
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-group"></i></span>
                                </div>
                            </div>
                            <label>Description</label>
                            <div class="input-group">
                                <input
                                    type="text"
                                    placeholder="Description"
                                    formControl="description"
                                    class="form-control"
                                />
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                            </div>
                            <label>Category</label>
                            <div class="form-group">
                                <angular2-multiselect
                                    formControlName="category"
                                    [data]="dropdownList"
                                    [(ngModel)]="selectedItems"
                                    [settings]="dropdownSettings"
                                    (onSelect)="onItemSelect($event)"
                                    (onDeSelect)="OnItemDeSelect($event)"
                                    (onSelectAll)="onSelectAll($event)"
                                    (onDeSelectAll)="onDeSelectAll($event)"
                                >
                                </angular2-multiselect>
                            </div>
                            <label>Start</label>
                            <div class="form-group">
                                <div class='input-group date'>
                                    <input class="form-control" placeholder="Start date & time"
                                         name="dp" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                                         <div class="input-group-append">
                           <span class="input-group-text">
                             <span class="glyphicon glyphicon-calendar"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                           </span>
                         </div>
                                </div>
                            </div>
                            <button class="btn btn-block btn-round" type="submit" [disabled]="form.invalid">
                                Create
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
