<div class="wrapper">
    <div
        class="page-header page-header-xs settings-background"
        style="background-image: url('./assets/img/sections/joshua-earles.jpg');"
    >
        <div class="filter"></div>
    </div>
    <div class="profile-content section">
        <div class="container">
            <div class="row">
                <div class="profile-picture">
                    <app-image-upload [image]="'./assets/img/faces/clem-onojeghuo-2.jpg'"></app-image-upload>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                    <form class="settings-form" [formGroup]="form">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        [ngClass]="{ 'form-control-danger': isInvalid(form.get('firstName')) }"
                                        placeholder="First Name"
                                        formControlName="firstName"
                                    />
                                    <div class="yld-errors-container">
                                        <div
                                            *ngFor="let validation of validation_messages.firstName"
                                            class="yld-register-invalid"
                                        >
                                            <span
                                                *ngIf="
                                                    form.get('firstName').hasError(validation.type) &&
                                                    (form.get('firstName').dirty || form.get('firstName').touched)
                                                "
                                                >{{ validation.message }}</span
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        [ngClass]="{ 'form-control-danger': isInvalid(form.get('lastName')) }"
                                        placeholder="Last Name"
                                        formControlName="lastName"
                                    />
                                    <div class="yld-errors-container">
                                        <div
                                            *ngFor="let validation of validation_messages.lastName"
                                            class="yld-register-invalid"
                                        >
                                            <span
                                                *ngIf="
                                                    form.get('lastName').hasError(validation.type) &&
                                                    (form.get('lastName').dirty || form.get('lastName').touched)
                                                "
                                                >{{ validation.message }}</span
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group yld-event-item-container yld-event-birthdate-container">
                            <div class="d-flex flex-row justify-content-between">
                                <h6>Birth Date <span class="icon-danger">*</span></h6>
                                <div class="yld-privacy-container">
                                    <app-privacy-selector
                                        [property]="'places'"
                                        (onPrivacySelected)="onPrivacySet($event)"
                                    ></app-privacy-selector>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center input-group yld-settings-date-selector">
                                <button
                                    type="button"
                                    class="btn btn-primary btn-just-icon"
                                    (click)="showDatetimepickerModal()"
                                >
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                </button>
                                <span>
                                    {{ form.get("birthDate").value | date: "dd MMMM yyyy" }}
                                </span>
                            </div>
                            <div class="yld-errors-container">
                                <div *ngFor="let validation of validation_messages.birthDate" class="yld-error">
                                    <span
                                        class="yld-error-message"
                                        *ngIf="
                                            form.get('birthDate').hasError(validation.type) &&
                                            form.get('birthDate').touched
                                        "
                                        >{{ validation.message }}</span
                                    >
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <h6>Tell about yourself</h6>
                                <div class="yld-privacy-container">
                                    <app-privacy-selector
                                        [property]="'description'"
                                        (onPrivacySelected)="onPrivacySet($event)"
                                    ></app-privacy-selector>
                                </div>
                            </div>
                            <textarea
                                formControlName="description"
                                class="form-control textarea-limited"
                                placeholder="Tell something about yourself"
                                rows="3"
                                maxlength="256"
                            ></textarea>
                            <h5>
                                <small>
                                    <span id="textarea-limited-message" class="pull-right"
                                        >{{ 256 - descriptionLength }} characters left</span
                                    >
                                </small>
                            </h5>
                        </div>
                        <hr />
                        <div class="yld-profile-edit-preference-container">
                            <div class="d-flex flex-row align-items-baseline justify-content-between">
                                <div class="d-flex align-items-baseline justify-content-start">
                                    <h4>Categories</h4>
                                    <button
                                        ngbTooltip="Edit"
                                        (click)="onCategoriesEditClick()"
                                        class="btn btn-outline-success btn-just-icon"
                                    >
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </div>
                                <div class="yld-privacy-container">
                                    <app-privacy-selector
                                        [property]="'categories'"
                                        (onPrivacySelected)="onPrivacySet($event)"
                                    ></app-privacy-selector>
                                </div>
                            </div>
                            <hr />
                            <div class="yld-profile_description-pref">
                                <div *ngFor="let category of categories" class="yld-profile_description-pref-item">
                                    <i class="fa {{ getIcon(category.title) }}" aria-hidden="true"></i>
                                    <p>{{ category.title }}</p>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="yld-profile-edit-places-container">
                            <div class="d-flex flex-row align-items-baseline justify-content-between">
                                <div class="d-flex align-items-baseline justify-content-start">
                                    <h4>Places</h4>
                                    <button
                                        ngbTooltip="Add"
                                        (click)="onPlacesAddClick()"
                                        class="btn btn-outline-success btn-just-icon"
                                    >
                                        <i class="fa fa-plus-circle"></i>
                                    </button>
                                </div>
                                <div class="yld-privacy-container">
                                    <app-privacy-selector
                                        [property]="'places'"
                                        (onPrivacySelected)="onPrivacySet($event)"
                                    ></app-privacy-selector>
                                </div>
                            </div>
                            <hr />
                            <ul class="list-group list-unstyled">
                                <li *ngFor="let location of locations">
                                    <div
                                        class="yld-profile-edit-place-item d-flex justify-content-between align-items-baseline"
                                    >
                                        <i class="fa fa-map-marker"></i>
                                        <label class="yld-profile-edit-place-item-title text-center">{{
                                            location.title
                                        }}</label>
                                        <div class="yld-profile-edit-place-item-actions">
                                            <button
                                                class="btn btn-just-icon btn-link"
                                                (click)="onPlaceEditClick(location)"
                                                ngbTooltip="Edit"
                                            >
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button
                                                class="btn btn-just-icon btn-link"
                                                (click)="onPlaceRemoveClick(location)"
                                                ngbTooltip="Remove"
                                            >
                                                <i class="fa fa-remove"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <hr />

                        <div class="text-center">
                            <button type="submit" class="btn btn-wd btn-info btn-round">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
