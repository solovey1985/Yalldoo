<div class="" data-c="close" data-d="dissmis">
    <div class="modal-header">
        <h5 class="modal-title">Select Date And Time</h5>
        <button type="button" class="close" (click)="('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="yld-picker-container">
        <div *ngIf="!dateSelected">
            <ngb-datepicker (dateSelect)="onDateSelected()"></ngb-datepicker>
        </div>
        <div *ngIf="dateSelected">
            <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
        </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-link" (click)="c('Close click')">Okay</button>
        </div>
    </div>
</div>
