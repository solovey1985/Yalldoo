<div class="yld-modal-container">
    <div class="modal-header">
        <h5 class="modal-title">Select Location</h5>
        <button type="button" class="close" (click)="onCloseClick()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h5 *ngIf="location.title">{{location.title}} </h5>
        <div>
            <app-place-autocomplete [address]="location.title" (setAddress)="onSetAddress($event)"></app-place-autocomplete>
        </div>
        <div class="yld-modal-map-container">
            <app-map [place]="location" (locationSet)="onMapLocationSet($event)"></app-map>
        </div>       
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-link" (click)="onOkayClick()">Okay</button>
        </div>
    </div>
</div>
